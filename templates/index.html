<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Details</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>
      Users
      <span class="gif-wrap">
        <!-- tasteful, lightweight animated GIF from a CDN; lazy-loaded -->
        <img id="heroGif" class="gif-small fade-in" src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="decorative animation" loading="lazy">
      </span>
    </h1>

    <p>
      <button id="registerBtn">Register</button>
      <button id="toggleGifBtn" class="ghost" type="button">Toggle animation</button>
    </p>

    <div id="formContainer" style="display:none;">
      <h2>Register a new user</h2>
      <form id="userForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Age: <input type="number" name="age" min="0"></label>
        <label>Sex:
          <select name="sex">
            <option value="">-- select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>Experience (years): <input type="number" name="experience" min="0" step="0.1"></label>
        <label>Phone number: <input type="tel" name="phone"></label>
        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>

    <h2>All submitted users</h2>
    <div id="usersContainer">
      <p id="usersMessage">Loading users...</p>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
