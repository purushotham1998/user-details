services:
  - type: web
    name: user-details
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: waitress-serve --listen=0.0.0.0:$PORT app:app
    # repo: https://github.com/<your-username>/user-details  # optional
    branch: main
