services:
  - type: web
    name: user-details
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    # repo: https://github.com/<your-username>/user-details  # optional
    branch: main
